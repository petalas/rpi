version: "3"

networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.8/29 # 192.168.1.9 - 192.168.1.14 ?

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    depends_on:
      - unbound
    network_mode: "host"
    dns:
      - 192.168.1.11 # Points to unbound
    environment:
      TZ: 'Europe/London'
      WEBPASSWORD: ""
      FTLCONF_LOCAL_IPV4: 192.168.1.10 # Internal IP of pihole
      DNS1: 192.168.1.11 # Unbound IP
      DNS2: 192.168.1.11 # If we don't specify two, it will auto pick google.
    # Volumes store your data between container upgrades
    volumes:
      - './config/pihole/etc/pihole:/etc/pihole'
      - './config/pihole/etc/dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped

  unbound:
    container_name: unbound
    image: "klutchell/unbound:latest"
    volumes:
      - ./config/unbound/unbound.conf:/etc/unbound/custom.conf.d/unbound.conf
    networks:
      private_network:
        ipv4_address: 192.168.1.11
    restart: unless-stopped
  
  omada-controller:
    container_name: omada-controller
    image: mbentley/omada-controller:5.13
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    stop_grace_period: 60s
    network_mode: host
    environment:
      - PUID=508
      - PGID=508
      - MANAGE_HTTP_PORT=8088
      - MANAGE_HTTPS_PORT=8043
      - PORTAL_HTTP_PORT=8088
      - PORTAL_HTTPS_PORT=8843
      - PORT_APP_DISCOVERY=27001
      - PORT_ADOPT_V1=29812
      - PORT_UPGRADE_V1=29813
      - PORT_MANAGER_V1=29811
      - PORT_MANAGER_V2=29814
      - PORT_DISCOVERY=29810
      - PORT_TRANSFER_V2=29815
      - PORT_RTTY=29816
      - SHOW_SERVER_LOGS=true
      - SHOW_MONGODB_LOGS=false
      - SSL_CERT_NAME=tls.crt
      - SSL_KEY_NAME=tls.key
      - TZ=Etc/UTC
    volumes:
      - omada-data:/opt/tplink/EAPController/data
      - omada-logs:/opt/tplink/EAPController/logs

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE #optional
    environment:
      - TZ=Europe/London
      - SERVERURL=10.241.215.247 # zerotier
      - SERVERPORT=12345 #optional
      - PEERS=ax1800 #optional
      - PEERDNS=10.241.215.247 # pihole running on network mode host
      - ALLOWEDIPS=0.0.0.0/0 #optional
      - PERSISTENTKEEPALIVE_PEERS= #optional
      - LOG_CONFS=true #optional
    volumes:
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules #optional
    ports:
      - 12345:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

volumes:
  omada-data:
  omada-logs: